<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receta Patatas Fritas</title>
    <link rel="stylesheet" href="/css/receptes.css">
</head>

<body>
    <h1><strong>Patatas Fritas</strong></h1>
    <p>Receta de patatas fritas caseras</p>
    <img src="../../img/potato.jpg" width="300px" height="225px">
    <h2>Ingredientes</h2>
    <ul>
        <li>3 o 4 patatas (300g.)</li>
        <li>4 dientes de ajo</li>
        <li>Aceite de oliva</li>
        <li>Sal</li>
    </ul>
    <h2>Elaboración (Pasos)</h2>
    <ol>
        <li>Calentar aceite en una sartén</li>
        <li>Añadir las patatas cortadas, la sal y los ajos.</li>
        <li>Freir al gusto</li>
        <li>Servir en plato</li>
    </ol>
</body>

</html>
